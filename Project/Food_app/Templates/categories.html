{% extends "layouts/main.html" %}


{% block content %}
    <div class="container">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'Home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="{% url 'Category' %}">Categories</li>
            </ol>
        </nav>
    </div>
    {% include "includes/message.html" %}
    <figure class="text-center" style="margin-top: 30px;">
        <blockquote class="blockquote">
            <p>Hotel Saravana Bhavan Sweets & Foods</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Discover our vegetarian delights, featuring chaat items, quick fast foods, tasty snacks, hearty breakfast dishes, refreshing beverages, and irresistible sweets & bakeries!
        </figcaption>
    </figure>
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row g-4"> <!-- Added 'g-4' for gap between rows and columns -->
                <div class="col-12">
                    <h3 class="mb-13 text-center hidden">Food Categories</h3>
                    <hr style="border-color:black;">
                </div>
                {% for item in categories %}
                    <div class="col-md-4 col-lg-3">
                        <div class="card my-3 h-85">
                            <a href="{% url 'Category' item.food_names %}">
                                <img src="{{ item.image }}" class="card-img-top" alt="Categories">
                            </a>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title text-primary" style="text-shadow: 1px 1px 15px black;">{{ item.food_names }}</h5>
                                <p class="card-text">{{ item.description }}</p>
                                <a class="btn btn-primary" href="{% url 'Category' item.food_names %}" role="button">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
    
            </div>
        </div>
    </section>

    
{% endblock %}
