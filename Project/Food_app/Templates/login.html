{% extends "layouts/main.html" %}


{% block content %}
{% include "includes/message.html" %}

<div class="container" style="margin-top: 45px; min-height:600px">
    <div class="row g-4"> <!-- Added 'g-4' for gap between rows and columns -->
        <div class="col-12">
            <h3 class="mb-13 hidden">Welcome Back!</h3>
            <hr style="border-color:black;">
            <!-- {{form.as_p}} '.as_p' is considered as paragraph, it show all the fields in line by line -->
        </div>
    </div>
    <section class="py-4 my-2 bg-light">
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">Login</h4>
                            <form method="post" action="">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label class="form-label" for="username">User Name</label>
                                    <input type="text" name="username" class="form-control" placeholder="Enter username" value="{{ form.username.value }}" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>                                    
                                </div>
                                <button type="submit" class="btn btn-success w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div> 


{% endblock %}
